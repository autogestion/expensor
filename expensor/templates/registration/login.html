{% extends "base_generic.html" %}

{% block container %}
    <div class="row">
        <div class="span4">
            <form method="POST" action="{% url 'auth:login' %}">
                {% csrf_token %}
                <fieldset>
                    <legend>Авторизоваться бы&hellip;</legend>
                    {% for field in form %}
                        {{ field.label_tag }}
                        {{ field }}
                    {% endfor %}
                    <button type="submit" class="btn btn-primary clearfix">Войти</button>
                </fieldset>
            </form>
        </div>
    </div>
{% endblock container %}
