<div class="modal hide fade" id="{{ action_id }}"><!-- '' Ввод расхода expense_form -->
    {% if person_id %}
    <form class="form-horizontal" action="{% url action_url pk=person_id%}" method="POST">
    {% else %}
     <form class="form-horizontal" action="{% url action_url %}" method="POST">
    {% endif %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>{{ action_title }}</h3>
    </div>
    <div class="modal-body">

            {% csrf_token %}
            {% for field in action_form.hidden_fields %}
                {{ field }}
            {% endfor %}
            {% for field in action_form.visible_fields %}
            <div class="control-group">
                <label class="control-label" for="inputEmail">{{ field.label_tag }}</label>
                <div class="controls">{{ field }}</div>
            </div>
            {% endfor %}
    </div>
    <div class="modal-footer">
        <a href="#" data-dismiss="modal" class="btn">Отменить</a>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </div>
    </form>
</div>
